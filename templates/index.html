<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DApp - Swap Currency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-3 mb-5 bg-body rounded">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Swap Currency</h1>
                <div id="ticker" class="mb-4"></div>
                <div class="d-grid gap-2 mb-4">
                    <button id="connectButton" class="btn btn-primary btn-lg">Connect Wallet</button>
                </div>
                <div id="walletAddress" class="text-center text-muted mb-4"></div>
                <form id="swapForm">
                    <div class="mb-3">
                        <label for="toAddress" class="form-label">Receiver Address</label>
                        <input type="text" class="form-control" id="toAddress" placeholder="Receiver Address" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount in ETH</label>
                        <input type="number" class="form-control" id="amount" placeholder="Amount in ETH" required>
                    </div>
                    <div class="mb-3">
                        <label for="token" class="form-label">Token</label>
                        <select class="form-select" id="token" required>
                            <option value="usdt">USDT</option>
                            <option value="btc">BTC</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="convertedAmount" class="form-label">Converted Amount</label>
                        <input type="text" class="form-control" id="convertedAmount" placeholder="Converted Amount" readonly>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-warning btn-lg" id="sendButton">Send ETH</button>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">Confirm Conversion</button>
                    </div>
                </form>
                <div id="message" class="text-center text-danger mt-4"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
